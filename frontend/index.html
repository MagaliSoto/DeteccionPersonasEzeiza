<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Personas Detectadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <h1>Búsqueda de Personas Detectadas</h1>
    </header>

    <section class="filter-bar">
        <label for="dateInput">Fecha:</label>
        <input type="date" id="dateInput">

        <label for="startTime">Desde hora:</label>
        <input type="time" id="startTime">

        <label for="endTime">Hasta hora:</label>
        <input type="time" id="endTime">

        <label for="keywordInput">Palabras Clave:</label>
        <input type="text" id="keywordInput" placeholder="Search">

        <label class="checkbox-container">
            <input type="checkbox" id="includeWithoutDescription" checked>
            Incluir sin descripción
        </label>

        <button id="searchBtn">Buscar</button>
        <button id="resetFiltersBtn">Limpiar filtros</button>
    </section>

    <section class="info-bar">
        <span id="photoCount">0 persons</span>
    </section>

    <div id="galleryContainer" class="gallery"></div>
    <p id="photoCount"></p>

    <!-- Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span id="modalDate"></span>
            </div>

            <!-- Contenedor en dos columnas -->
            <div class="modal-body">
                <!-- Columna izquierda -->
                <div class="modal-left">
                    <p id="modalDescription"></p>
                    <div id="folderButtons" class="folder-buttons"></div>
                </div>

                <!-- Columna derecha -->
                <div class="modal-right">
                    <div class="modal-image-container">
                        <button class="nav-btn" id="prevBtn">&lt;</button>
                        <img id="modalImage" src="">
                        <button class="nav-btn" id="nextBtn">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
